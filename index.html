<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <title>Calculator</title>
     <meta name="description" content="A standard four-function calculator"/>
     <meta name="author" content="Lyman Johnson" />
     <meta name="HandheldFriendly" content="true" />
     <meta name="MobileOptimized" content="320" />
     <!-- Use maximum-scale and user-scalable at your own risk. It disables pinch/zoom. Think about usability/accessibility before including.-->
     <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /> -->
     <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
     <link rel="stylesheet" type="text/css" href="style.css">
   </head>
   <body>
     <div id="wrapper">
       <div id="calculator">
         <div class="calc-button" id="clear">C</div>
         <div class="calc-button" id="display-area"></div>
         <div class="calc-button" id="seven">7</div>
         <div class="calc-button" id="eight">8</div>
         <div class="calc-button" id="nine">9</div>
         <div class="calc-button function" id="divide">/</div>
         <div class="calc-button" id="four">4</div>
         <div class="calc-button" id="five">5</div>
         <div class="calc-button" id="six">6</div>
         <div class="calc-button function" id="times">x</div>
         <div class="calc-button" id="one">1</div>
         <div class="calc-button" id="two">2</div>
         <div class="calc-button" id="three">3</div>
         <div class="calc-button function" id="minus">-</div>
         <div class="calc-button" id="zero">0</div>
         <div class="calc-button" id="dot">.</div>
         <div class="calc-button" id="equalsign">=</div>
         <div class="calc-button function" id="plus">+</div>
         <div class="calc-button function bonus" id="modulo">x%y</div>
         <div class="calc-button function bonus" id="root"><sup>y</sup>&radic;<span style="text-decoration:overline;">x</span></div>
         <div class="calc-button bonus" id="memory">mem</div>
       </div>
     </div>

   <script type="text/javascript" src="main.js"></script>
   </body>
 </html>
