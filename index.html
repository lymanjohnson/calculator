<!DOCTYPE html>
 <html>
   <head>
     <meta charset="utf-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <title>Calculator</title>
     <meta name="description" content="A standard four-function calculator"/>
     <meta name="author" content="Lyman Johnson" />
     <meta name="HandheldFriendly" content="true" />
     <meta name="MobileOptimized" content="320" />
     <!-- Use maximum-scale and user-scalable at your own risk. It disables pinch/zoom. Think about usability/accessibility before including.-->
     <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no" /> -->
     <!-- Place favicon.ico and apple-touch-icon.png in the power directory -->
     <link rel="stylesheet" type="text/css" href="style.css">
     <link href="https://fonts.googleapis.com/css?family=Cousine" rel="stylesheet">
     <script src=https://cdnjs.cloudflare.com/ajax/libs/mathjs/3.3.0/math.min.js></script>
   </head>
   <body>
     <div id="wrapper">
       <div id="calculator">

         <div class="special" id="displayArea"></div>
         <div class="special" id="logo">LJ</div>

         <div class="special" id="clear">CM</div>
         <div class="special" id="memory">MEM</div>
         <div class="special" id="equalsign">=</div>
         <div class="special" id="backspace">&#x25C0</div>

         <div class="number" id="zero">0</div>
         <div class="number" id="one">1</div>
         <div class="number" id="two">2</div>
         <div class="number" id="three">3</div>
         <div class="number" id="four">4</div>
         <div class="number" id="five">5</div>
         <div class="number" id="six">6</div>
         <div class="number" id="seven">7</div>
         <div class="number" id="eight">8</div>
         <div class="number" id="nine">9</div>

         <div class="number" id="dot">.</div>
         <div class="number" id="openparen">(</div>
         <div class="number" id="closedparen">)</div>

         <div class="function" id="plus">+</div>
         <div class="function" id="minus">-</div>
         <div class="function" id="times">x</div>
         <div class="function" id="divide">&divide;</div>
         <div class="function" id="power">x<sup>y</sup></div>
         <div class="function" id="modulo">x%y</div>

       </div>
     </div>

   <script type="text/javascript" src="main.js"></script>
   </body>
 </html>
